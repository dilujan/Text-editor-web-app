<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>text editor</title>

<!--    bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<!--    font awesome icon-->
    <script src="https://use.fontawesome.com/20eedca80c.js"></script>

<!--    text editor format script-->
    <script>
        function format(value) {
            document.execCommand(value, false, null)
        }
        function setColor(arg, color){
            document.execCommand(arg, false, color)
        }
    </script>

</head>
<body>

<!--Format tools-->
<header class="container-fluid">
    <div class="row p-3 mb-2 bg-secondary text-white text-center height">
        <div class="col d-flex justify-content-around">
            <!--            bold formatting-->
            <a href="#" onclick="format('bold')" class="d-block"><i class="fa fa-3x fa-bold text-white"></i></a>
            <!--            underline formatting-->
            <a href="#" onclick="format('underline')"><i class="fa fa-3x fa-underline text-white"></i></a>
            <!--            italic formatting-->
            <a href="#" onclick="format('italic')"><i class="fa fa-3x fa-italic text-white"></i></a>
            <!--            font colour-->
            <input type="color" id="body" name="body" value="#f6b73c" onchange="setColor('foreColor', this.value)">
            <!--            left alignment-->
            <a href="#" onclick="format('justifyleft')"><i class="fa fa-3x fa-align-left text-white"></i></a>
            <!--            center alignment-->
            <a href="#" onclick="format('justifycenter')"><i class="fa fa-3x fa-align-center text-white"></i></a>
            <!--            right alignment-->
            <a href="#" onclick="format('justifyright')"><i class="fa fa-3x fa-align-right text-white"></i></a>
            <!--            justify alignment-->
            <a href="#" onclick="format('justifyFull')"><i class="fa fa-3x fa-align-justify text-white"></i></a>
            <!--            undo formatting-->
            <a href="#" onclick="format('undo')"><i class="fa fa-3x fa-undo text-white"></i></a>
            <!--            redo formatting-->
            <a href="#" onclick="format('redo')"><i class="fa fa-3x fa-repeat text-white"></i></a>
        </div>
    </div>
</header>

<!--Text editor-->
<section class="container">
    <div class="row">
        <div class="col justify-content-center d-flex">
            <div id="textBox" contenteditable="true"
                 style="width: 640px;
                height: 400px;
                border: solid #0000ff; ;
                padding: 12px;
                overflow: scroll;">
                <p>Sample text</p>
            </div>
        </div>
    </div>
</section>

</body>
</html>
